cuba.springContextConfig = +com/ls/prc/web-spring.xml

cuba.dispatcherSpringContextConfig = +com/ls/prc/web-dispatcher-spring.xml

cuba.persistenceConfig = +com/ls/prc/persistence.xml

cuba.metadataConfig = +com/ls/prc/metadata.xml

cuba.viewsConfig = +com/ls/prc/views.xml

cuba.windowConfig = +com/ls/prc/web-screens.xml

cuba.menuConfig = +com/ls/prc/web-menu.xml

cuba.permissionConfig = +com/ls/prc/web-permissions.xml

cuba.mainMessagePack = +com.ls.prc.web

