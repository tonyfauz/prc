cuba.webContextName = prc
cuba.availableLocales = English|en;Italian (Italy)|it_IT
cuba.localeSelectVisible = false
cuba.web.theme = helium
cuba.themeConfig=com/haulmont/cuba/havana-theme.properties com/haulmont/cuba/halo-theme.properties com/haulmont/cuba/hover-theme.properties /com/ls/prc/web/helium-theme.properties